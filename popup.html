<!DOCTYPE html>
<html>
  <head>
    <title>메뉴 관리</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        width: 280px;
        height: 500px; /* 고정 높이 */
        position: relative; /* 푸터 위치 고정을 위한 기준 */
        overflow-y: auto;
        scrollbar-gutter: stable;
        padding: 12px 12px 50px 12px; /* 푸터 공간 확보를 위한 하단 여백 추가 */
        background-color: #f8f9fa;
        color: #212529;
      }
      h2,
      h4 {
        margin: 0;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      button {
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
      }

      #main-title {
        margin-bottom: 16px;
        padding-bottom: 12px;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        color: #343a40;
        border-bottom: 1px solid #dee2e6;
      }

      /* --- 헤더 (제목 + 관리 버튼) --- */
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 12px;
      }
      .section-header h4 {
        font-size: 13px;
        font-weight: 600;
        color: #495057;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .manage-btn {
        border: none;
        background-color: transparent;
        color: #6c757d;
        font-size: 12px;
        font-weight: 500;
        padding: 5px;
      }
      .manage-btn:hover, #clear-history-btn:hover {
        color: #007aff;
        text-decoration: none;
      }

      /* --- 텍스트로 바로 검색 --- */
      #quick-search-container {
        display: flex;
        margin-bottom: 16px;
      }
      #quick-search-input {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-family: inherit;
        font-size: 13px;
        background-color: #fff;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
      #quick-search-input:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
      }
      #quick-search-btn {
        margin-left: 8px;
        padding: 0 15px;
        border: 1px solid #007aff;
        background-color: #007aff;
        color: white;
        border-radius: 4px;
        font-weight: 600;
      }
      #quick-search-btn:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      /* --- 선택된 법률 목록 --- */
      .law-category-group {
        margin-bottom: 12px;
      }
      .law-category-title {
        font-size: 11px;
        font-weight: 600;
        color: #888;
        padding: 4px 6px;
        background-color: #f0f0f0;
        border-radius: 4px;
        display: inline-block;
        margin-bottom: 8px;
      }
      #non-favorite-laws-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding-top: 4px;
      }
      .selected-laws-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .selected-laws-list li {
        background-color: #e9ecef;
        color: #495057;
        padding: 3px 10px;
        border-radius: 15px;
        font-size: 13px;
      }
      #settings-empty-msg, #favorites-empty-msg {
        color: #888;
        text-align: center;
        font-size: 13px;
        margin: 0;
        padding: 8px 4px;
      }
      .favorite-title {
        background-color: #fffbe6 !important;
        color: #b28e00 !important;
      }

      /* --- 히스토리 --- */
      #history-list li {
        display: flex;
        align-items: center;
        padding: 10px 4px;
        font-size: 14px;
        border-bottom: 1px solid #e9ecef;
        transition: background-color 0.2s;
      }
      #history-list li:last-child {
        border-bottom: none;
      }
      .history-item-text {
        flex-grow: 1;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-right: 8px;
      }
      #history-list li:hover .history-item-text {
        color: #007aff;
      }
      .history-delete-btn {
        cursor: pointer;
        font-weight: bold;
        font-size: 20px;
        padding: 0 8px;
        flex-shrink: 0;
        line-height: 1;
        border: none;
        background: transparent;
        color: #aaa;
        opacity: 0;
        transition: opacity 0.2s;
      }
      #history-list li:hover .history-delete-btn {
        opacity: 1;
      }
      .history-delete-btn:hover {
        color: #d9534f;
      }
      #history-empty-msg {
        color: #888;
        text-align: center;
        padding: 20px 0;
        font-size: 13px;
      }
      #clear-history-btn {
        border: none;
        background-color: transparent;
        color: #888;
        cursor: pointer;
        font-size: 12px;
      }

      /* --- Footer Links --- */
      .footer-links {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px;
        background-color: #f8f9fa;
        border-top: 1px solid #e9ecef;
        text-align: center;
        font-size: 12px;
      }
      .footer-links a {
        color: #6c757d;
        text-decoration: none;
        margin: 0 8px;
        transition: color 0.2s;
      }
      .footer-links a:hover {
        color: #007aff;
      }

      /* --- 모달(Modal) 창 스타일 --- */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 320px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .modal-content h3 {
        margin-top: 0;
        text-align: center;
      }
      .modal-laws-list {
        max-height: 250px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 15px;
      }
      .modal-category-title {
        font-size: 13px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
        padding-bottom: 3px;
        border-bottom: 1px solid #eee;
      }
      .modal-category-title:first-child {
        margin-top: 0;
      }
      .modal-laws-list label {
        display: flex;
        align-items: center;
        padding: 3px 5px;
        cursor: pointer;
        border-radius: 3px;
      }
      .modal-laws-list label:hover {
        background-color: #f0f0f0;
      }
      .modal-laws-list input {
        margin-right: 10px;
        vertical-align: middle;
      }
      .law-name {
        flex-grow: 1;
      }
      .favorite-star {
        cursor: pointer;
        font-size: 18px;
        color: #ccc;
        margin-left: 10px;
      }
      .favorite-star.favorited {
        color: #ffc107;
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      #save-feedback {
        font-size: 13px;
        color: #28a745;
        margin-right: 10px;
        visibility: hidden;
      }
      .modal-actions button {
        padding: 8px 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-left: 8px;
        font-weight: 500;
      }
      #modal-save-btn {
        background-color: #007aff;
        color: white;
        border-color: #007aff;
      }
      #modal-cancel-btn {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h2 id="main-title">🔎 CaseNote 검색기</h2>

    <div class="section-header" style="margin-top: 0;">
      <h4>빠른 검색</h4>
    </div>
    <div id="quick-search-container">
      <input type="text" id="quick-search-input" placeholder="판례 번호 또는 법률 조문 입력" />
      <button id="quick-search-btn">검색</button>
    </div>

    <div class="section-header">
      <h4>나의 법률 목록</h4>
      <button id="manage-laws-btn" class="manage-btn">관리</button>
    </div>
    <div id="settings-container">
      <!-- 즐겨찾기 목록 -->
      <div id="favorites-container" class="law-category-group">
        <span class="law-category-title favorite-title">⭐ 즐겨찾기</span>
        <ul id="favorite-laws-list" class="selected-laws-list"></ul>
        <p id="favorites-empty-msg" style="display: none">
          '관리'에서 별을 눌러 최대 5개까지<br />즐겨찾기를 추가할 수 있습니다.
        </p>
      </div>
      <hr id="favorites-separator" style="border: none; border-top: 1px solid #e9ecef; margin: 12px 0; display: none;" />
      <!-- 나머지 법률 목록 -->
      <p id="settings-empty-msg" style="display: none">
        선택된 법률이 없습니다.<br />'관리'에서 추가해 주세요.
      </p>
    </div>
    
    <div class="section-header">
      <h4>최근 조회 기록</h4>
      <button id="clear-history-btn" title="전체 기록 삭제">전체 삭제</button>
    </div>
    <ul id="history-list"></ul>
    <p id="history-empty-msg" style="display: none">기록이 없습니다.</p>

    <div class="footer-links">
      <a href="https://sticky-eocursor-c7a.notion.site/2696409b0fae805689aaf95e093cd345?pvs=74" target="_blank">사용 가이드</a>
      <span style="color: #ced4da;">|</span>
      <a href="https://sticky-eocursor-c7a.notion.site/FAQ-2696409b0fae803b849cf52a505087df" target="_blank">의견 및 제안</a>
    </div>

    <div id="law-modal" class="modal-overlay">
      <div class="modal-content">
        <h3>법률 목록 관리</h3>
        <input type="text" id="modal-search-input" placeholder="법률 이름 검색..." style="width: 95%; padding: 6px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <div id="modal-laws-list" class="modal-laws-list"></div>
        <div class="modal-actions">
          <span id="save-feedback">저장되었습니다!</span> 
          <button id="modal-cancel-btn">취소</button>
          <button id="modal-save-btn">저장</button>
        </div>
      </div>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
