<!DOCTYPE html>
<html>
  <head>
    <title>메뉴 관리</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        width: 280px;
        padding: 10px;
        color: #333;
      }
      h2,
      h4 {
        margin: 0;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      button {
        cursor: pointer;
      }

      #main-title {
        margin-bottom: 15px;
        padding-bottom: 10px;
        font-size: 18px;
        text-align: center;
        color: #444;
      }

      /* --- 헤더 (제목 + 관리 버튼) --- */
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        margin-bottom: 8px;
        border-bottom: 1px solid #e0e0e0;
      }
      .section-header h4 {
        padding-bottom: 5px;
        font-size: 14px;
        color: #555;
        border-bottom: none;
      }
      .manage-btn {
        border: none;
        background-color: transparent;
        color: #007aff;
        font-size: 12px;
        padding: 5px;
      }
      .manage-btn:hover {
        text-decoration: underline;
      }

      /* --- 선택된 법률 목록 --- */
      .law-category-group {
        margin-bottom: 12px;
      }
      .law-category-title {
        font-size: 11px;
        font-weight: 600;
        color: #888;
        padding: 4px 6px;
        background-color: #f0f0f0;
        border-radius: 4px;
        display: inline-block;
        margin-bottom: 8px;
      }
      .selected-laws-list {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        padding-left: 4px;
      }
      .selected-laws-list li {
        font-size: 14px;
        color: #333;
      }
      #settings-empty-msg {
        color: #888;
        text-align: center;
        padding: 15px 0;
        font-size: 13px;
      }

      /* --- 히스토리 --- */
      #history-list li {
        display: flex;
        align-items: center;
        padding: 8px 4px;
        font-size: 14px;
        border-bottom: 1px solid #f0f0f0;
      }
      #history-list li:last-child {
        border-bottom: none;
      }
      .history-item-text {
        flex-grow: 1;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .history-item-text:hover {
        color: #007aff;
      }
      .history-delete-btn {
        cursor: pointer;
        color: #aaa;
        font-weight: bold;
        font-size: 20px;
        padding: 0 8px;
        flex-shrink: 0;
        line-height: 1;
      }
      .history-delete-btn:hover {
        color: #d9534f;
      }
      #history-empty-msg {
        color: #888;
        text-align: center;
        padding: 20px 0;
        font-size: 13px;
      }
      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        margin-bottom: 8px;
        border-bottom: 1px solid #e0e0e0;
      }
      .history-header h4 {
        margin: 0;
        padding-bottom: 5px;
        border-bottom: none;
      }
      #clear-history-btn {
        border: none;
        background-color: transparent;
        color: #888;
        cursor: pointer;
        font-size: 12px;
        padding: 5px;
      }
      #clear-history-btn:hover {
        color: #d9534f;
      }

      /* --- 모달(Modal) 창 스타일 --- */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 320px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .modal-content h3 {
        margin-top: 0;
        text-align: center;
      }
      .modal-laws-list {
        max-height: 250px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 15px;
      }
      .modal-category-title {
        font-size: 13px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
        padding-bottom: 3px;
        border-bottom: 1px solid #eee;
      }
      .modal-category-title:first-child {
        margin-top: 0;
      }
      .modal-laws-list label {
        display: block;
        padding: 3px 5px;
        cursor: pointer;
        border-radius: 3px;
      }
      .modal-laws-list label:hover {
        background-color: #f0f0f0;
      }
      .modal-laws-list input {
        margin-right: 10px;
        vertical-align: middle;
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      #save-feedback {
        font-size: 13px;
        color: #28a745;
        margin-right: 10px;
        visibility: hidden;
      }
      .modal-actions button {
        padding: 8px 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-left: 8px;
        font-weight: 500;
      }
      #modal-save-btn {
        background-color: #007aff;
        color: white;
        border-color: #007aff;
      }
      #modal-cancel-btn {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h2 id="main-title">🔎 CaseNote 검색기</h2>

    <div class="section-header">
      <h4>나의 법률 목록</h4>
      <button id="manage-laws-btn" class="manage-btn">관리</button>
    </div>
    <div id="settings-container">
      <ul id="selected-laws-list"></ul>
      <p id="settings-empty-msg" style="display: none">
        선택된 법률이 없습니다.<br />'관리'에서 추가해 주세요.
      </p>
    </div>

    <div class="section-header">
      <h4>최근 조회 기록</h4>
      <button id="clear-history-btn" title="전체 기록 삭제">전체 삭제</button>
    </div>
    <ul id="history-list"></ul>
    <p id="history-empty-msg" style="display: none">기록이 없습니다.</p>

    <div id="law-modal" class="modal-overlay">
      <div class="modal-content">
        <h3>법률 목록 관리</h3>
        <div id="modal-laws-list" class="modal-laws-list"></div>
        <div class="modal-actions">
          <span id="save-feedback">저장되었습니다!</span> 
          <button id="modal-cancel-btn">취소</button>
          <button id="modal-save-btn">저장</button>
        </div>
      </div>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
